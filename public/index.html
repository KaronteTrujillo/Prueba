<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Media Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">WhatsApp Media Viewer</h1>
    <div id="mediaContainer" class="row"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const socket = io();
    const mediaContainer = document.getElementById('mediaContainer');

    // Fetch initial media
    fetch('/media')
      .then(res => res.json())
      .then(mediaList => {
        mediaList.forEach(media => renderMedia(media));
      });

    // Listen for new media
    socket.on('newMedia', (media) => {
      renderMedia(media);
    });

    function renderMedia(media) {
      const card = document.createElement('div');
      card.className = 'col-md-4 mb-4';
      card.innerHTML = `
        <div class="card shadow-sm">
          ${
            media.type === 'image' ? `<img src="${media.url}" class="card-img-top" alt="Media">` :
            media.type === 'video' ? `<video src="${media.url}" class="card-img-top" controls></video>` :
            `<audio src="${media.url}" class="card-img-top" controls></audio>`
          }
          <div class="card-body">
            <p class="card-text"><strong>Sender:</strong> ${media.sender}</p>
            <p class="card-text"><strong>Time:</strong> ${new Date(media.timestamp).toLocaleString()}</p>
          </div>
        </div>
      `;
      mediaContainer.prepend(card); 
    }
  </script>
</body>
</html>
